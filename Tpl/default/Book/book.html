<include file="./Tpl/default/Public/header.html" />
<style type="text/css">

	margin-bottom:10px;
	padding:10px;
	color:#808080;
	border-style:solid;
	border-width:1pt;
	border-color:#808080;
}
.bookfooter {
	margin:20px;
	padding:10px;
	color:#808080;
	border-style:none;
}
</style>
